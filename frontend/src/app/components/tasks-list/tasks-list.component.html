<h1>All Tasks</h1>
<button mat-raised-button color="primary" class="create-task-button" (click)="openCreateTaskDialog()"><mat-icon>add</mat-icon> Create Task</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
<ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Task Name </th>
    <td mat-cell *matCellDef="let task"> {{task.name}} </td>
</ng-container>

<ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let task">
        <status-chip [status]="task.status"></status-chip>
    </td>
</ng-container>

<ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef> Created </th>
    <td mat-cell *matCellDef="let task"> {{task.created}} </td>
</ng-container>

<ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let task">
        <button mat-icon-button (click)="openDeleteTaskDialog(task)" matTooltip="Delete task"><mat-icon>delete</mat-icon></button>
    </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
